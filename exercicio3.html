<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Calculadora Simples</h1>

    <input type="number" id="numero1" placeholder="Digite o primeiro número">
    <input type="number" id="numero2" placeholder="Digite o segundo número">

    <br><br>

    <button onclick="calcular('+')">Somar</button>
    <button onclick="calcular('-')">Subtrair</button>
    <button onclick="calcular('*')">Multiplicar</button>
    <button onclick="calcular('/')">Dividir</button>

    <br><br>

    <h2>Resultado: <span id="resultado"></span></h2>

    <script>
        function calcular(operacao) {
            let num1 = parseFloat(document.getElementById("numero1").value);
            let num2 = parseFloat(document.getElementById("numero2").value);
            let resultado;

            switch (operacao) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    resultado = num2 !== 0 ? num1 / num2 : "Erro! Divisão por zero.";
                    break;
                default:
                    resultado = "Operação inválida!";
            }

            document.getElementById("resultado").textContent = resultado;
        }
    </script>
</body>
</html>
